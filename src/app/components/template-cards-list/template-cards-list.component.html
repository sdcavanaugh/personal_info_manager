<h2>Template Cards</h2>
<ul>
    <li *ngFor="let card of templateCards">
        <span>{{card.id}}</span>
        {{card.type}}<br>
        {{card.name}}<br>
        <ul>
            <li *ngFor="let property of card.allProps">
                {{property}}
            </li>
        </ul>
    </li>
</ul>
